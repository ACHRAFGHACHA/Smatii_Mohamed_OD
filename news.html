<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأخبار</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
            color: #fff;
            background-image: url('https://example.com/background-image.jpg');
            background-size: cover;
            background-position: center;
        }

        .logo {
            display: block;
            margin: 50px auto;
            width: 150px;
        }

        h1 {
            text-align: center;
            font-size: 3.5em;
            color: #ffcc00;
        }

        .news-container {
            width: 80%;
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(31, 31, 31, 0.8);
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .news-text {
            width: 60%;
            text-align: right;
        }

        .news-text h2 {
            font-size: 2.5em;
            color: #ffcc00;
        }

        .news-text p {
            font-size: 1.5em;
            color: #ccc;
        }

        .news-container img {
            width: 35%;
            height: auto;
            border-radius: 8px;
            margin-top: 15px;
            transition: transform 0.3s ease;
        }

        .back-button {
            display: block;
            width: 50%;
            margin: 30px auto;
            padding: 15px;
            background-color: #333;
            color: #ffcc00;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #ff6600;
        }
    </style>
</head>
<body>

    <!-- الشعار -->
    <img src="C:\Users\Achraf\Downloads/466965676_492415943178606_5281138253880974169_n-removebg-preview.png" alt="شعار المدرسة" class="logo">

    <h1>الأخبار</h1>

    <div class="news-container">
        <div class="news-text">
            <h2>أحدث الأخبار في المدرسة</h2>
            <p>هنا ستجد آخر الأخبار المتعلقة بالمدرسة. من مواعيد الفعاليات إلى الأحداث المدرسية المثيرة.</p>
        </div>
        <img src="C:\Users\Achraf\Desktop\ليسي/تنزيل (3).png" alt="الأخبار">
    </div>

    <a href="index.html" class="back-button">العودة إلى الرئيسية</a>

</body>
</html>
